<section>
    <h1>Postagens:</h1>
    <!--for em html a partir do twig-->
    {% for postagem in postagens %}
    <article>
        <header>
            <h2><a href="http://localhost/crud-mvc-poo-php/?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a></h2>
        </header>
        <p>{{postagem.conteudo}}</p>
    </article>
    {% endfor %}
</section>
